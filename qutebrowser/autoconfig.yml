# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: false
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.downloads.system.fg:
    global: rgb
  colors.keyhint.suffix.fg:
    global: '#00FF00'
  fonts.completion.category:
    global: bold 10pt Terminus
  fonts.completion.entry:
    global: 10pt Terminus
  fonts.debug_console:
    global: 10pt Terminus
  fonts.downloads:
    global: 10pt Terminus
  fonts.hints:
    global: bold 10pt Terminus
  fonts.keyhint:
    global: 10pt Terminus
  fonts.messages.error:
    global: 10pt Terminus
  fonts.messages.info:
    global: 10pt Terminus
  fonts.messages.warning:
    global: 10pt Terminus
  fonts.monospace:
    global: '"xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco, "Bitstream
      Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
      Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 10pt sans-serif
  fonts.statusbar:
    global: 10pt Terminus
  fonts.tabs:
    global: 10pt Terminus
  fonts.web.family.standard:
    global: null
  qt.force_platform:
    global: null
  qt.highdpi:
    global: false
  url.default_page:
    global: https://startpage.com/
  url.incdec_segments:
    global:
    - path
    - query
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      yt: https://youtube.com/results?searchquery={}
  url.start_pages:
    global: https://gitlab.com/langurmonkey
  window.hide_decoration:
    global: false
  window.title_format:
    global: '{perc}{title}{title_sep}qutebrowser'
  zoom.default:
    global: 110%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
  zoom.mouse_divider:
    global: 512
